<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback | WattWatcher</title>
  <style>
    :root {
      --blue-dark: #16425b;
      --blue-mid: #2f6690;
      --blue-light: #3a7ca5;
      --sky: #81c3d7;
      --cream: #d9dcd6;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--cream);
      color: var(--blue-dark);
    }

    header {
      background-color: var(--blue-mid);
      color: white;
      padding: 1.8rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-content {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 2.7rem;
      margin-right: 1rem;
    }

    .title h1 {
      margin: 0;
      font-size: 2.5rem;
      font-family: 'Poppins', sans-serif;
    }

    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: var(--sky);
      text-decoration: underline;
    }

    .main-content {
      max-width: 900px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: #f5f5f5;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(22, 66, 91, 0.1);
    }

    .quote {
      font-size: 1.4rem;
      font-style: italic;
      color: var(--blue-mid);
      text-align: center;
      margin-bottom: 2rem;
    }

    .trust-image {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .trust-image img {
      width: 75%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 500;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
    }

    input, textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      margin-top: 1.5rem;
      background-color: var(--blue-mid);
      color: white;
      border: none;
      padding: 0.9rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--blue-dark);
    }

    .thank-you {
      display: none;
      margin-top: 2rem;
      font-size: 1.1rem;
      color: green;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 1.2rem;
      background-color: var(--blue-light);
      color: white;
      font-size: 0.95rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-content">
      <img src="idea.png" alt="WattWatcher Logo" class="logo" />
      <div class="title">
        <h1>WattWatcher</h1>
      </div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="impact.html">The Impact</a>
      <a href="feedback.html">Feedback</a>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <div class="quote">“Your voice shapes our future. Every insight you share strengthens our commitment to trust, transparency, and meaningful innovation.”</div>

    <div class="trust-image">
      <img src="feedback.png" alt="Building Trust" />
    </div>

    <form id="feedbackForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required placeholder="Your name"/>

      <label for="email">Email:</label>
      <input type="email" id="email" required placeholder="you@example.com"/>

      <label for="feedback">Your Feedback:</label>
      <textarea id="feedback" required placeholder="Share your thoughts..."></textarea>

      <button type="submit">Submit Feedback</button>
      <div class="thank-you" id="thankYouMsg">Thank you for your feedback!</div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 WattWatcher. All rights reserved.
  </footer>

  <!-- Script -->
  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const feedback = document.getElementById("feedback").value.trim();

      if (!name || !email || !feedback) {
        alert("Please complete all fields before submitting.");
        return;
      }

      const feedbackEntry = { name, email, feedback, timestamp: new Date().toISOString() };
      let allFeedback = JSON.parse(localStorage.getItem("wattwatcher_feedback")) || [];
      allFeedback.push(feedbackEntry);
      localStorage.setItem("wattwatcher_feedback", JSON.stringify(allFeedback));

      document.getElementById("thankYouMsg").style.display = "block";
      document.getElementById("feedbackForm").reset();
    });
  </script>

</body>
</html>
