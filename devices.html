<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Energy Consumption Calculator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    :root {
      --background: #d9dcd6;
      --card: #ffffff;
      --text: #16425b;
      --primary: #2f6690;
      --secondary: #3a7ca5;
      --accent: #81c3d7;
      --error: #e63946;
      --warning: #fbbf24;
      --success: #2e7d32;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      width: 80%;
      max-width: 800px;
      margin: 40px auto;
      background-color: var(--card);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--secondary);
    }

    h2, h3 {
      color: var(--primary);
    }

    label {
      font-weight: 600;
      display: block;
      margin: 20px 0 10px;
      color: var(--text);
    }

    input[type="number"], input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid var(--secondary);
      background-color: #f0f2f2;
      color: var(--text);
      border-radius: 8px;
      width: 90%;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 15px 5px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: var(--accent);
      color: var(--text);
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      font-size: 16px;
    }

    th, td {
      border: 1px solid var(--secondary);
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: var(--secondary);
      color: white;
    }

    td {
      background-color: #eef3f4;
      color: var(--text);
    }

    .message {
      font-weight: bold;
      margin-top: 20px;
    }

    .error { color: var(--error); }
    .warning { color: var(--warning); }
    .success { color: var(--success); }
  </style>
</head>
<body>
  <div class="container">
    <h2>Energy Consumption Calculator</h2>

    <label for="appliances">Number of Appliance Types:</label>
    <input type="number" id="appliances" min="1" placeholder="e.g. 3" />
    <button onclick="generateInputs()">Next</button>

    <div id="inputs"></div>

    <button onclick="calculateConsumption()">Calculate</button>

    <div id="result"></div>

    <div id="exportButtons" style="display:none;">
      <button onclick="exportToCSV()">Export as CSV</button>
      <button onclick="exportToPDF()">Export as PDF</button>
    </div>
  </div>

  <script>
    let estimatedConsumption = 0;
    let exportDetails = "";

    function generateInputs() {
      let count = parseInt(document.getElementById("appliances").value);
      let inputDiv = document.getElementById("inputs");
      inputDiv.innerHTML = "";

      if (isNaN(count) || count <= 0) {
        inputDiv.innerHTML = "<p class='error'>Please enter a valid number of appliances.</p>";
        return;
      }

      let table = `<table>
                    <tr>
                        <th>Appliance Name</th>
                        <th>Power Rating (W)</th>
                        <th>Usage Time (hrs/day)</th>
                        <th>Quantity</th>
                    </tr>`;

      for (let i = 0; i < count; i++) {
        table += `
          <tr>
              <td><input type="text" id="name${i}" placeholder="e.g. Fan" required></td>
              <td><input type="number" id="units${i}" min="0" placeholder="e.g. 60"></td>
              <td><input type="number" id="time${i}" min="0" placeholder="e.g. 4"></td>
              <td><input type="number" id="qty${i}" min="1" placeholder="e.g. 2"></td>
          </tr>`;
      }

      table += `</table>`;
      inputDiv.innerHTML = table;
    }

    function calculateConsumption() {
      let count = parseInt(document.getElementById("appliances").value);
      estimatedConsumption = 0;
      exportDetails = "Appliance,Monthly Units\n";
      let details = "";

      for (let i = 0; i < count; i++) {
        let name = document.getElementById(`name${i}`).value || `Appliance ${i + 1}`;
        let units = parseFloat(document.getElementById(`units${i}`).value);
        let time = parseFloat(document.getElementById(`time${i}`).value);
        let qty = parseInt(document.getElementById(`qty${i}`).value);

        if (isNaN(units) || isNaN(time) || isNaN(qty)) continue;

        let monthly = units * time * qty * 30 / 1000;
        estimatedConsumption += monthly;
        details += `${name}: ${monthly.toFixed(2)} units<br>`;
        exportDetails += `${name},${monthly.toFixed(2)}\n`;
      }

      let units = estimatedConsumption;
      let energyCost = 0;

      if (units <= 100) {
        energyCost = units * 4.71;
      } else if (units <= 300) {
        energyCost = 100 * 4.71 + (units - 100) * 10.29;
      } else if (units <= 500) {
        energyCost = 100 * 4.71 + 200 * 10.29 + (units - 300) * 14.55;
      } else {
        energyCost = 100 * 4.71 + 200 * 10.29 + 200 * 14.55 + (units - 500) * 16.64;
      }

      // ESA charges calculation
      let esa = 0;
      if (units <= 100) {
        esa = units * 0.25;
      } else if (units <= 300) {
        esa = 100 * 0.25 + (units - 100) * 0.4;
      } else if (units <= 500) {
        esa = 100 * 0.25 + 200 * 0.4 + (units - 300) * 0.55;
      } else {
        esa = 100 * 0.25 + 200 * 0.4 + 200 * 0.55 + (units - 500) * 0.6;
      }

      const fixedCharge = 424;
      const totalCost = energyCost + esa + fixedCharge;

      exportDetails += `\nTotal Units,${units.toFixed(2)}\nEnergy Cost,₹${energyCost.toFixed(2)}\nESA Charges,₹${esa.toFixed(2)}\nFixed Charges,₹${fixedCharge}\nTotal Estimated Bill,₹${totalCost.toFixed(2)}`;

      document.getElementById("result").innerHTML = `
        <h3>Total Monthly Estimated Consumption: ${units.toFixed(2)} units</h3>
        <h3>Estimated Monthly Cost: ₹${totalCost.toFixed(2)}</h3>
        <br>${details}
        <strong>Energy Cost: ₹${energyCost.toFixed(2)}</strong><br>
        <strong>ESA Charges: ₹${esa.toFixed(2)}</strong><br>
        <strong>Fixed Charges: ₹${fixedCharge}</strong>
      `;

      document.getElementById("exportButtons").style.display = "block";
    }

    function exportToCSV() {
      const blob = new Blob([exportDetails], { type: 'text/csv;charset=utf-8;' });
      saveAs(blob, 'energy_consumption.csv');
    }

    async function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(12);
      doc.text("Energy Consumption Report", 20, 20);

      const lines = exportDetails.split('\n');
      let y = 30;
      lines.forEach(line => {
        doc.text(line, 20, y);
        y += 8;
      });

      doc.save("energy_consumption.pdf");
    }
  </script>
</body>
</html>
